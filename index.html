<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Imagen con Tesseract.js</title>
</head>
<body>
    <h1>Procesar Imagen con Tesseract.js</h1>
    <form id="imageForm">
        <input type="file" id="imageInput" accept=".png, .jpg, .jpeg">
        <button type="button" onclick="processImage()">Procesar Imagen</button>
    </form><br><br>
    <textarea id="result" cols="100" rows="20"></textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.2/tesseract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
